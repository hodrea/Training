<!DOCTYPE html>
<html lang="en-UK">
	<head>
		<meta charset="utf-8">
		<meta name="Session8" name="Hodrea">
		<title>Javascript Index</title>
		<link rel="icon" type="image/x-icon" href="">
		<script>
				function divFunction(mode){
					var modes;

					if(mode == 0){
						modes = "black";
					}else{
						modes = "white";
					}
					document.getElementById("indexdiv").style.backgroundColor = modes;
				}

				function light(sw){
					var pic;

					if(sw==0){
						pic = "image/lightbulb_off.png";
					}
					else{
						pic = "image/lightbulb_on.png";
					}
					document.getElementById("bulbpic").src = pic;
				}
		</script>
	</head>
	<body>
		<div id="indexdiv">
			<h1 id="indexhead">This is a dynamic page</h1>
			<hr>
		
			<p id="indexpara">Look at me</p>
			<p id="para" style="color:purple;"></p>

			<script>
				document.getElementById("indexhead").style.color = "green";
				document.getElementById("indexpara").style.color = "red";
				document.getElementById("para").innerHTML = "Generated by Javascript";
			</script>

			<button type="button" onclick="divFunction(0)">Click me to enter dark mode</button>
			<button type="button" onclick="divFunction(1)">Click me to enter light mode</button>
		</div>

		<div>
			<h1>Dynamic Image</h1>

			<img id="bulbpic" src="image/lightbulb_off.png" width="150px" height="150px">
			<button type="button" onclick="light(1)">Turn Bulb On</button>
			<button type="button" onclick="light(0)">Turn Bulb Off</button>
		</div>
	</body>
</html>
